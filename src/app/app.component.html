<header>
	<button (click)="showNav = !showNav" class="material-icons">
    {{ showNav ? 'close' : 'menu' }}
  </button>

	<!--
    The unusual handling of showNav ensures that the nav animations are only
    triggered at the appropriate points.
  -->
	<a routerLink="/" (click)="showNav = showNav ? false : showNav">
		<h1>{{ title }}</h1>
	</a>
</header>

<nav (click)="showNav = false" [class.showNav]="showNav" [class.hideNav]="showNav === false">
	<a *ngFor="let example of examples" routerLinkActive="currentSelection" [routerLink]="example.path">
		{{ example.component.label || example.path }}
	</a>

	<hr />

	<a routerLink="illustrations" routerLinkActive="currentSelection">Illustrations</a>
	<a routerLink="resources" routerLinkActive="currentSelection">Resources</a>
</nav>

<main>
	<router-outlet></router-outlet>
</main>

<footer>

	<a target="_blank" href="https://github.com/rahiyansafz">
		GitHub
	</a>

	<a target="_blank" href="https://stackblitz.com/@rahiyansafz">
		StackBlitz
	</a>

</footer>
